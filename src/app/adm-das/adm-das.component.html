            <div class="broden">
                <table class="table table-striped table-bordered">

                        <tr>

                    </thead>

                    <tbody class="bg-light text-dark">
                        <tr *ngFor="let user of users;let i=index ">

                            <td>{{user.loanAmount}}</td>
                            <td>{{user.tenure}}</td>
                            <td>{{user.interest}}</td>
                            <td>{{user.status}}</td>
                            <td>
                                <button (click)="onClickAccept(i)" class="btn btn-sm btn-success">
                                  <i class="fa fa-search"></i>Approve</button></td>
                                  <td>
                                <button (click)="onClickReject(i)" class="btn btn-sm btn-danger">
                            
                                        <i class="fa fa-remove"></i>Reject</button>
                                  </td>
                                
                            
                            
                          </tr>
                    </tbody>
