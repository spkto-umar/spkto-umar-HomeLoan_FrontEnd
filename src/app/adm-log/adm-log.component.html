
  <div class="col-md-6 offset-3 ">
    <div class="container m-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100 "> 
       
         <div class="col-lg-8 col-xl-8 ">  
          <div class="border border-secondary m-3 p-3" style="max-width: 50rem;">
          <form [formGroup]="loginForm" (ngSubmit)="login()"class="px-md-2 ">

            <div class="form-outline mb-3">
               
                <label for="id">Admin ID</label>
                <input type="email" formControlName="id" class="form-control broden" placeholder="Enter User Email">
            
            </div>
            <div class="form-outline mb-3">
               
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control broden" placeholder="Enter User Email">
            
            </div>
            <div class="form-outline mb-3">
             <label for="password">Password</label>
            <input type="password"  formControlName="password" class="form-control broden" placeholder="Set Password">
            </div>

       <div class="d-flex justify-content-center align-items-center">
           <button type="submit" class="btn btn-dark btn-m mb-1 broden">Login</button>       
          </div>
        </form> 
        </div>
    </div>
 </div>
 </div>
