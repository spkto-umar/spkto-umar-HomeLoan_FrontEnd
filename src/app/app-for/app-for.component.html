
  <div class="col-md-6 offset-3 ">
    <div class="container m-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100 "> 
       
         <div class="col-lg-8 col-xl-8 ">  
          <div class="border border-secondary m-3 p-3" style="max-width: 50rem;">
          <form [formGroup]="formValue" class="px-md-2">
            <div class="form-outline mb-3 form-group">
           
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control broden" placeholder="Enter User FirstName">
               
                
            </div>
            <div class="form-outline mb-3 form-group">
              
                <label for="middleName">Middle Name</label>
                <input type="text"  formControlName="middleName" class="form-control broden"placeholder="Enter User MiddleName">
            </div>
            <div class="form-outline mb-3 form-group">
               
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control broden" placeholder="Enter User LastName">
            </div>
            <div class="form-outline mb-3 form-group">
               
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control broden" placeholder="Enter User Email">
            
            </div>
            <div class="form-outline mb-3 form-group">
             <label for="password">Password</label>
            <input type="password"  formControlName="password" class="form-control broden" placeholder="Set Password">
            </div>

            <div class="form-outline mb-3 form-group">
                <label for="phone">Phone Number</label>
               <input type="number"  formControlName="phone" class="form-control broden" placeholder="Enter Phone Number">
            </div>

            <div class="form-outline mb-3 form-group">
                <label for="dob">Date Of Birth</label>
               <input type="date"  formControlName="dob" class="form-control broden" placeholder="Enter DOB">
            </div>

            <div class="form-outline mb-3 form-group">
                <label for="gender">Gender</label>
               <input type="text" formControlName="gender" class="form-control broden" placeholder="Enter Gender">
            </div>

            <div class="form-outline mb-3 form-group">
                <label for="nationality">Nationality</label>
               <input type="text" formControlName="nationality" class="form-control broden" placeholder="Enter Nationality">
            </div>

            <div class="form-outline mb-3 form-group">
                <label for="aadharnumber">Aadhar Number</label>
               <input type="number"  formControlName="aadharNo" class="form-control broden" placeholder="Enter Aadhar Number">
            </div>

            <div class="form-outline mb-3 form-group">
                <label for="pannumber">Pan Number</label>
               <input type="text" formControlName="panNo" class="form-control broden" placeholder="Enter Pan Number">
            </div>
            <div class="d-flex justify-content-center align-items-center">
           <button type="submit" (click) = "postUserDetails()" class="btn btn-dark btn-m mb-1 broden">Register</button>       
          </div>
        </form> 
        </div>
    </div>
 </div>
 </div>
