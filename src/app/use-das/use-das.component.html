
<body>
    <div class="">
        <div class="center m-5">
            <div class="broden">
                <table class="table table-striped table-bordered">

                    <tr>
                        <td class="bg-dark text-white">First Name</td>
                        <td class="bg-light text-dark">{{firstName}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Last Name</td>
                        <td class="bg-light text-dark">{{lastName}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Middle Name</td>
                        <td class="bg-light text-dark">{{middleName}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Email ID</td>
                        <td class="bg-light text-dark">{{email}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Password</td>
                        <td class="bg-light text-dark">{{password}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Phone Number</td>
                        <td class="bg-light text-dark">{{phone}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Date Of Birth</td>
                        <td class="bg-light text-dark">{{dob}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Gender</td>
                        <td class="bg-light text-dark">{{gender}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Nationality</td>
                        <td class="bg-light text-dark">{{nationality}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Aadhar Number</td>
                        <td class="bg-light text-dark">{{aadharNo}}</td>
                    </tr>
                
                    <tr>
                        <td class="bg-dark text-white">Pan Number</td>
                        <td class="bg-light text-dark">{{panNo}}</td>
                    </tr>

                </table>
                <div class="  adjust">
                    <button type="button" (click) = "onEdit()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-dark">Update</button>
                </div>
            </div>
        </div>




              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form [formGroup]="formValue" class="px-md-2">
                        <div class="form-outline mb-3 form-group">
                       
                            <label for="firstName">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control" placeholder="Enter User FirstName">
                           
                            
                        </div>
                        <div class="form-outline mb-3 form-group">
                          
                            <label for="middleName">Middle Name</label>
                            <input type="text"  formControlName="middleName" class="form-control "placeholder="Enter User MiddleName">
                        </div>
                        <div class="form-outline mb-3 form-group">
                           
                            <label for="lastName">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control " placeholder="Enter User LastName">
                        </div>
                        <div class="form-outline mb-3 form-group">
                           
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" class="form-control " placeholder="Enter User Email">
                        
                        </div>
                        <div class="form-outline mb-3 form-group">
                         <label for="password">Password</label>
                        <input type="password"  formControlName="password" class="form-control" placeholder="Set Password">
                        </div>
            
                        <div class="form-outline mb-3 form-group">
                            <label for="phone">Phone Number</label>
                           <input type="number"  formControlName="phone" class="form-control" placeholder="Enter Phone Number">
                        </div>
            
                        <div class="form-outline mb-3 form-group">
                            <label for="dob">Date Of Birth</label>
                           <input type="date"  formControlName="dob" class="form-control" placeholder="Enter DOB">
                        </div>
            
                        <div class="form-outline mb-3 form-group">
                            <label for="gender">Gender</label>
                           <input type="text" formControlName="gender" class="form-control" placeholder="Enter Gender">
                        </div>
            
                        <div class="form-outline mb-3 form-group">
                            <label for="nationality">Nationality</label>
                           <input type="text" formControlName="nationality" class="form-control" placeholder="Enter Nationality">
                        </div>
            
                        <div class="form-outline mb-3 form-group">
                            <label for="aadharnumber">Aadhar Number</label>
                           <input type="number"  formControlName="aadharNo" class="form-control" placeholder="Enter Aadhar Number">
                        </div>
            
                        <div class="form-outline mb-3 form-group">
                            <label for="pannumber">Pan Number</label>
                           <input type="text" formControlName="panNo" class="form-control" placeholder="Enter Pan Number">
                        </div>
                        <!-- <div class="d-flex justify-content-center align-items-center">
                       <button type="submit"  class="btn btn-dark btn-m mb-1 broden">NEXT</button>       
                      </div> -->
                    </form> 
                  </div>
                  <div class="modal-footer">
                    <button type="submit" (click) = "updateUserDetails()" class="btn btn-dark">Update</button>
                    <button type="button" id="cancel" class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </div>
